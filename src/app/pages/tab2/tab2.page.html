<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Historico
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreio()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list>
    <ion-item *ngFor="let registro of dataLocal.guardados" 
              (click)="abrirRegistro( registro )"
              color="dark"
              detail> 
      <ion-icon color="primary" slot="start" [name]="registro.icon"></ion-icon>
      <ion-label>
        <h2>{{ registro.text }}</h2>
        <p>{{ registro.created | date: 'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
